<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .connection-status {
            background: #2ecc71;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .connection-status.disconnected {
            background: #e74c3c;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        
        .message.other {
            background: #e9ecef;
            color: #333;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            margin: 5px auto;
            font-style: italic;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            text-align: center;
            margin: 5px auto;
        }
        
        .message-header {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 4px;
        }
        
        .message-content {
            font-size: 1em;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .user-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .user-input:focus {
            border-color: #667eea;
        }
        
        .message-input {
            flex: 2;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            margin: 0 10px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 80px;
            right: 30px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .scroll-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Kafka Chat Room
        </div>
        <div class="connection-status" id="connectionStatus">
            Connecting...
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="scroll-indicator" id="scrollIndicator" onclick="scrollToBottom()">
            New messages â†“
        </div>
        <div class="input-container">
            <input type="text" class="user-input" id="userInput" placeholder="Your name..." maxlength="20">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        <div class="stats" id="stats">
            Messages: 0 | Connected: Connecting...
        </div>
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.ws = null;
                this.messageCount = 0;
                this.isConnected = false;
                this.clientId = null;
                this.username = '';
                this.isAtBottom = true;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }
            
            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.userInput = document.getElementById('userInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.stats = document.getElementById('stats');
                this.scrollIndicator = document.getElementById('scrollIndicator');
            }
            
            setupEventListeners() {
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.messageInput.focus();
                    }
                });
                
                this.chatMessages.addEventListener('scroll', () => {
                    this.checkScrollPosition();
                });
                
                // Auto-save username
                this.userInput.addEventListener('input', () => {
                    this.username = this.userInput.value.trim();
                    localStorage.setItem('chatUsername', this.username);
                });
                
                // Load saved username
                const savedUsername = localStorage.getItem('chatUsername');
                if (savedUsername) {
                    this.userInput.value = savedUsername;
                    this.username = savedUsername;
                }
            }
            
            connect() {
                try {
                    this.ws = new WebSocket('ws://localhost:8080');
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('Connected', true);
                        this.sendButton.disabled = false;
                        console.log('Connected to WebSocket server');
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                            this.displayMessage({
                                type: 'error',
                                message: 'Error parsing received message'
                            });
                        }
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('Disconnected', false);
                        this.sendButton.disabled = true;
                        console.log('WebSocket connection closed');
                        
                        // Attempt to reconnect after 3 seconds
                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.connect();
                            }
                        }, 3000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.displayMessage({
                            type: 'error',
                            message: 'Connection error occurred'
                        });
                    };
                    
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateConnectionStatus('Connection Failed', false);
                }
            }
            
            sendMessage() {
                if (!this.isConnected) {
                    this.displayMessage({
                        type: 'error',
                        message: 'Not connected to server'
                    });
                    return;
                }
                
                const messageText = this.messageInput.value.trim();
                const username = this.username || 'Anonymous';
                
                if (!messageText) {
                    this.messageInput.focus();
                    return;
                }
                
                const message = {
                    text: messageText,
                    user: username,
                    timestamp: new Date().toISOString()
                };
                
                try {
                    this.ws.send(JSON.stringify(message));
                    this.messageInput.value = '';
                    this.messageInput.focus();
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.displayMessage({
                        type: 'error',
                        message: 'Failed to send message'
                    });
                }
            }
            
            handleMessage(message) {
                if (message.type === 'system' && message.clientId) {
                    this.clientId = message.clientId;
                }
                
                this.displayMessage(message);
                this.messageCount++;
                this.updateStats();
            }
            
            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.type || 'other'}`;
                
                // Determine if this is our own message
                if (message.user === this.username || message.clientId === this.clientId) {
                    messageElement.classList.add('own');
                }
                
                let messageContent = '';
                
                if (message.type === 'system' || message.type === 'error') {
                    messageContent = `
                        <div class="message-content">${message.message}</div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    `;
                } else {
                    messageContent = `
                        <div class="message-header">${message.user || 'Anonymous'}</div>
                        <div class="message-content">${this.escapeHtml(message.text)}</div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    `;
                }
                
                messageElement.innerHTML = messageContent;
                this.chatMessages.appendChild(messageElement);
                
                // Auto-scroll if user is at bottom
                if (this.isAtBottom) {
                    this.scrollToBottom();
                } else {
                    this.showScrollIndicator();
                }
            }
            
            updateConnectionStatus(status, connected) {
                this.connectionStatus.textContent = status;
                this.connectionStatus.className = `connection-status ${connected ? '' : 'disconnected'}`;
            }
            
            updateStats() {
                this.stats.textContent = `Messages: ${this.messageCount} | Connected: ${this.isConnected ? 'Yes' : 'No'}`;
            }
            
            checkScrollPosition() {
                const threshold = 50;
                const position = this.chatMessages.scrollTop + this.chatMessages.clientHeight;
                const height = this.chatMessages.scrollHeight;
                
                this.isAtBottom = position >= height - threshold;
                
                if (this.isAtBottom) {
                    this.hideScrollIndicator();
                }
            }
            
            showScrollIndicator() {
                this.scrollIndicator.classList.add('show');
            }
            
            hideScrollIndicator() {
                this.scrollIndicator.classList.remove('show');
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                this.isAtBottom = true;
                this.hideScrollIndicator();
            }
            
            formatTime(timestamp) {
                if (!timestamp) return '';
                
                const date = new Date(timestamp);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize chat client when page loads
        let chatClient;
        
        document.addEventListener('DOMContentLoaded', () => {
            chatClient = new ChatClient();
        });
        
        // Global function for button onclick
        function sendMessage() {
            if (chatClient) {
                chatClient.sendMessage();
            }
        }
        
        function scrollToBottom() {
            if (chatClient) {
                chatClient.scrollToBottom();
            }
        }
    </script>
</body>
</html>
